<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الدعم الفني - Shopolia</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #fff;
  position: relative;
  overflow: hidden;
}

/* Glow background (fixed باش مايديرش scroll) */
body::before,
body::after {
  content: "";
  position: fixed;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  z-index: -1;
}

body::before {
  background: radial-gradient(circle, #9333ea, transparent 70%);
  top: -120px;
  left: -120px;
  opacity: 0.6;
}

body::after {
  background: radial-gradient(circle, #38bdf8, transparent 70%);
  bottom: -120px;
  right: -120px;
  opacity: 0.6;
}

.container {
  width: 420px;
  max-width: 95%;
  padding: 35px 40px;
  border-radius: 18px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 40px rgba(0, 0, 0, 0.45);
  text-align: center;
}

h2 {
  margin-bottom: 20px;
  font-size: 26px;
  font-weight: 700;
}

input, select, textarea {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  font-size: 14px;
}

textarea {
  resize: none;
  height: 90px;
}

input::placeholder,
textarea::placeholder {
  color: #cbd5f5;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #9333ea, #6366f1);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
}

.footer {
  margin-top: 15px;
  font-size: 14px;
}

.footer a {
  color: #a5b4fc;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}

.flash {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 10px;
  background: rgba(34,197,94,0.2);
  border: 1px solid rgba(34,197,94,0.4);
  color: #bbf7d0;
}
/* ================= MOBILE RESPONSIVE ================= */
@media (max-width: 768px) {

  body {
    padding: 20px;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 380px;
    padding: 28px;
    border-radius: 16px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  input {
    padding: 13px 14px;
    font-size: 14px;
    margin-bottom: 15px;
  }

  button {
    padding: 13px;
    font-size: 15px;
  }

  .footer-text {
    font-size: 13px;
  }

}

/* ================= SMALL PHONES ================= */
@media (max-width: 480px) {

  .container {
    padding: 22px;
  }

  h2 {
    font-size: 22px;
  }

  input {
    font-size: 13px;
  }

  button {
    font-size: 14px;
  }

}

</style>
</head>

<body>

<div class="container">
  <h2>الدعم الفني</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="/support">
    <input type="text" name="name" placeholder="الإسم الكامل" required>
    <input type="email" name="email" placeholder="البريد الإلكتروني" required>

    <select name="type" required>
      <option value="">نوع المشكلة</option>
      <option value="طلب">مشكلة في الطلب</option>
      <option value="دفع">مشكلة في الدفع</option>
      <option value="تقني">مشكلة تقنية</option>
      <option value="أخرى">أخرى</option>
    </select>

    <textarea name="message" placeholder="اكتب رسالتك هنا..." required></textarea>

    <button type="submit">إرسال الطلب</button>
  </form>

  <div class="footer">
    <a href="/store">العودة للمتجر</a>
  </div>
</div>

</body>
</html>
