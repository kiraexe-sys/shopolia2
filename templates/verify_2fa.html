<style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f172a, #020617);
  overflow: hidden;
  color: #fff;
}

/* background glow */
body::before {
  content: "";
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, #9333ea, transparent 70%);
  top: -100px;
  left: -100px;
  opacity: 0.6;
}

body::after {
  content: "";
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, #38bdf8, transparent 70%);
  bottom: -120px;
  right: -120px;
  opacity: 0.6;
}

.container {
  position: relative;
  width: 360px;
  padding: 35px 40px;
  border-radius: 18px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 40px rgba(0, 0, 0, 0.45);
  text-align: center;
  z-index: 1;
}

h2 {
  margin-bottom: 25px;
  font-size: 26px;
  font-weight: 700;
}

input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  font-size: 15px;
  transition: all 0.3s ease;
}

input::placeholder {
  color: #cbd5f5;
}

input:focus {
  background: rgba(255, 255, 255, 0.25);
  transform: scale(1.02);
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #9333ea, #6366f1);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
}

.footer-text {
  margin-top: 18px;
  font-size: 14px;
  color: #e5e7eb;
}

.footer-text a {
  color: #a5b4fc;
  text-decoration: none;
  font-weight: 600;
}

.footer-text a:hover {
  text-decoration: underline;
}

.message {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 10px;
  font-size: 14px;
}

.success {
  background: rgba(34, 197, 94, 0.2);
  border: 1px solid rgba(34, 197, 94, 0.4);
  color: #bbf7d0;
}

.error {
  background: rgba(239, 68, 68, 0.25);
  border: 1px solid rgba(239, 68, 68, 0.4);
  color: #fecaca;
}
/* ================= MOBILE RESPONSIVE ================= */
@media (max-width: 768px) {

  body {
    padding: 20px;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 380px;
    padding: 28px;
    border-radius: 16px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  input {
    padding: 13px 14px;
    font-size: 14px;
    margin-bottom: 15px;
  }

  button {
    padding: 13px;
    font-size: 15px;
  }

  .footer-text {
    font-size: 13px;
  }

}

/* ================= SMALL PHONES ================= */
@media (max-width: 480px) {

  .container {
    padding: 22px;
  }

  h2 {
    font-size: 22px;
  }

  input {
    font-size: 13px;
  }

  button {
    font-size: 14px;
  }

}

</style>
<div class="container">
  <h2>رمز التحقق</h2>

  <form method="POST">
    <input type="text" name="code" placeholder="أدخل الكود المرسل إلى بريدك" required>
    <button type="submit">تأكيد الدخول</button>
  </form>

  <p class="footer-text">
    تحقق من بريدك الإلكتروني
  </p>
</div>
